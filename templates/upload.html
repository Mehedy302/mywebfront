<!DOCTYPE html>  
<html>  
 <head>
   <title>Upload Image</title>
 </head>
 <body style="height: 200px;
    width: 400px;
    background: #EEE8AA;

    position: fixed;
    top: 30%;
    left: 50%;
    margin-top: -100px;
    margin-left: -200px;">

   {% if msg %}
   <h1>{{ msg }}</h1>
   {% endif %}

   <h1>Upload Your Image</h1>

   <form method=post enctype=multipart/form-data>
     <p><input type=file name=file>
        <input type=submit value=Upload>
   </form>

   <h1>Result:</h1>
   {% if img_src %}
     <img src="{{ img_src }}">
   {% endif %}

   {% if extracted_text %}
     <h2><b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ extracted_text }} </b></h2>

   {% else %}
     The extracted text will be displayed here
   {% endif %}
 </body>
</html>
